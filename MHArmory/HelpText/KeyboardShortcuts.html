Keyboard shortcuts

<body style='font-family:"Segoe UI"'>
    <style>
        .console {

    Anywhere in the <b>Armory</b>, as long as you are in a text input, you can press:<br/>
    <ul>
        <li><span class='console'>Ctrl + Shift + A</span> to input the <b>&alpha;</b> (Alpha) symbol</li>
        <li><span class='console'>Ctrl + Shift + B</span> to input the <b>&beta;</b> (Beta) symbol</li>
        <li><span class='console'>Ctrl + Shift + Y</span> to input the <b>&gamma;</b> (Gamma) symbol</li>
    </ul>
</body>
